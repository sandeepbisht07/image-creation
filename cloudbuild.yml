steps:
  
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', 'gs://cloudbuildpackage/packer.zip', '/workspace/packer.zip']

  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y unzip
        unzip /workspace/packer.zip -d /workspace/packer
        mv /workspace/packer/packer /usr/local/bin/packer
        chmod +x /usr/local/bin/packer
        packer --version

  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        packer build /workspace/centos-image.json

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'compute'
      - 'images'
      - 'describe'
      - '--image=centos-7-custom-{{timestamp}}'
      - '--project=optical-highway-442406-c0'  

options:
  logging: 'CLOUD_LOGGING_ONLY' 